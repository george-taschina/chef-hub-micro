syntax = "proto3";

package chefhub.identity.v1;

import "google/protobuf/timestamp.proto";

service IdentityService {
  // Get user by ID
  rpc GetUser(GetUserRequest) returns (User);

  // Validate JWT token
  rpc ValidateToken(ValidateTokenRequest) returns (TokenValidation);

  // Batch get users by IDs
  rpc GetUsersByIds(GetUsersByIdsRequest) returns (UsersResponse);
}

message User {
  string id = 1;
  string email = 2;
  string name = 3;
  string surname = 4;
  optional string profile_picture_url = 5;
  optional string background_picture_url = 6;
  google.protobuf.Timestamp created_at = 7;
}

message GetUserRequest {
  string user_id = 1;
}

message ValidateTokenRequest {
  string token = 1;
}

message TokenValidation {
  bool valid = 1;
  optional string user_id = 2;
  optional string chef_profile_id = 3;
  repeated string roles = 4;
  optional string error_message = 5;
}

message GetUsersByIdsRequest {
  repeated string user_ids = 1;
}

message UsersResponse {
  repeated User users = 1;
}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-gateway
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: chefhub
  source:
    repoURL: https://github.com/your-org/chef-hub-micro.git
    targetRevision: HEAD
    path: kubernetes/charts/api-gateway
    helm:
      valueFiles:
        - values.yaml
        # Override with local values for minikube
        # - values-local.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: chefhub
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

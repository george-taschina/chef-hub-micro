apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: chefhub
  source:
    repoURL: https://github.com/your-org/chef-hub-micro.git
    targetRevision: HEAD
    path: kubernetes/observability
  destination:
    server: https://kubernetes.default.svc
    namespace: chefhub-observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

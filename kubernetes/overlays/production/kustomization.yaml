apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Include base resources
resources:
  - ../../base

# Production-specific patches
patches:
  # Scale up RabbitMQ for production
  - target:
      kind: RabbitmqCluster
      name: rabbitmq
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
      - op: replace
        path: /spec/resources/requests/cpu
        value: 500m
      - op: replace
        path: /spec/resources/requests/memory
        value: 1Gi
      - op: replace
        path: /spec/resources/limits/cpu
        value: 2000m
      - op: replace
        path: /spec/resources/limits/memory
        value: 2Gi
      - op: replace
        path: /spec/persistence/storage
        value: 10Gi

labels:
  environment: production

commonAnnotations:
  chefhub.io/environment: production

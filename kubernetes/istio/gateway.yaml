apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: chefhub-gateway
  namespace: chefhub
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "api.chefhub.local"
        - "*.chefhub.local"
